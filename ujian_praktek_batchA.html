<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ujian Praktek</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
<div class="main-wrapper">
    <div class="left-side">
        <header>
          <span>Need an account?</span>
          <h3>Create Account<br>Get Benefit:</h3>
          <ul>
            <li>extra income</li>
            <li>Retirement Savings</li>
            <li>Develop Wealth</li>
          </ul>
          <ul class="social list-inline">
            <li><a href="http://facebook.com"><img src="images/fb.png"></a></li>
            <li><a href="http://twitter.com"><img src="images/twit.jpg"></a></li>
            <li><a href="http://instagram.com"><img src="images/ig.png"></a></li>
        </ul>
        </header>

    </div>
    <div class="right-side">
      <h3>Registration Form</h3>
        <span class="input">
          <label>Name</label><br>
          <input type="text" name="nama"><br>
        </span>
        <span class="input">
          <label>E-mail</label><br>
          <input type="email" name="email"><br>
        </span>
        <span class="input">
          <label>Password</label><br>
          <input type="password" name="paswd"><br>
        </span>
        <span class="input">
          <label>Repeat Password</label><br>
          <input type="password" name="paswd"><br>
        </span>
    <div class="cta">
          <button class="btn btn-primary pull-left" onclick="alert('Your registration process is successful')">
            Sign-Up Now
          </button>
          <span><a href="#">I am already a member</a></span>
        </div>
        
    </div>
  </div>

</div> <!-- end #main-wrapper -->
</body>
</html>
